name: Build and test

on: [push, workflow_call] # Pushatessa ja toisesta workflowista kutsuessa

jobs:
  build:
    runs-on: ubuntu-latest # Määritetään millä runnerilla jobi suoritetaan
    steps:
    - uses: actions/checkout@v2 # Käytetään checkout actionia, joka checkouttaa Git repon runnerille
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2 # Käytetään setup-node actionia, joka asentaa meille haluamamme node-version
      with:
        node-version: 16.x
        cache: 'yarn' # Cachetaan yarnin välimuisti
    - name: Install dependencies # Asennetaan riippuvuudet
      run: yarn install --frozen-lockfile
    - name: Run build
      run: yarn build:prod
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install dependencies # Asennetaan riippuvuudet
        run: yarn install --frozen-lockfile
      - name: Run ESLint
        run: yarn lint
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install dependencies # Asennetaan riippuvuudet
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test:unit
